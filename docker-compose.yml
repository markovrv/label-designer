version: '3.8'

services:
  label-designer:
    build: .
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - ./layouts:/app/layouts
    environment:
      - PORT=${PORT:-3000}
    env_file:
      - .env
    restart: unless-stopped
    # Зависимости от других сервисов будут добавлены здесь позже при их необходимости
    depends_on: []
    networks:
      - label-network

# Для разных сред можно использовать override файлы:
# docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
# docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

networks:
  label-network:
    driver: bridge